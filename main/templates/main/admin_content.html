<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 콘텐츠 편집</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        min-height: 400px;
        resize: vertical;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .message.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }
      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>관리자 콘텐츠 편집</h1>

      <div class="form-group">
        <label for="page-selector">편집할 페이지 선택:</label>
        <select id="page-selector">
          <option value="">-- 페이지를 선택하세요 --</option>
          <option value="greetings">인사말</option>
          <option value="vision">비전</option>
          <option value="ministers">섬기는 사람들</option>
        </select>
      </div>

      <div class="form-group">
        <label for="content-editor">콘텐츠 내용:</label>
        <textarea
          id="content-editor"
          placeholder="내용을 입력하세요..."
        ></textarea>
      </div>

      <button id="save-button">저장</button>
      <div id="message" class="message"></div>
    </div>

    <script>
      const pageSelector = document.getElementById("page-selector");
      const contentEditor = document.getElementById("content-editor");
      const saveButton = document.getElementById("save-button");
      const messageDiv = document.getElementById("message");

      // 1. 페이지를 선택하면 해당 콘텐츠를 불러와 에디터에 표시
      pageSelector.addEventListener("change", async (e) => {
        const pageName = e.target.value;
        if (!pageName) {
          contentEditor.value = "";
          return;
        }

        try {
          const response = await fetch(`/api/content/${pageName}`);
          if (response.status === 404) {
            contentEditor.value = "새로운 콘텐츠를 입력하세요.";
            return;
          }
          if (!response.ok)
            throw new Error("콘텐츠를 불러오는데 실패했습니다.");

          const data = await response.json();
          contentEditor.value = data.content;
        } catch (error) {
          console.error("Fetch error:", error);
          showMessage("콘텐츠를 불러오는 중 오류가 발생했습니다.", "error");
        }
      });

      // 2. 저장 버튼을 누르면 서버로 콘텐츠를 보냄
      saveButton.addEventListener("click", async () => {
        const pageName = pageSelector.value;
        const content = contentEditor.value;

        if (!pageName || !content) {
          showMessage("페이지를 선택하고 내용을 입력하세요.", "error");
          return;
        }

        try {
          const response = await fetch("/api/admin/content/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pageName, title: pageName, content }),
          });

          if (!response.ok) throw new Error("콘텐츠 저장에 실패했습니다.");

          const data = await response.json();
          showMessage(data.message, "success");
        } catch (error) {
          console.error("Save error:", error);
          showMessage("콘텐츠 저장 중 오류가 발생했습니다.", "error");
        }
      });

      function showMessage(msg, type) {
        messageDiv.textContent = msg;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }
    </script>
  </body>
</html>
